<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Finnance - Angular-JS</title>

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body ng-controller='MainCtrl'>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Angular-JS App</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <p class='navbar-text'>
                <span class="badge" ng-class='getTotalClass()'>{{getTotal() | currency : "R$ "}}</span>
              </p>
            </li>
            <li>
              <p class='navbar-btn button-navbar'>
                <a class='btn btn-primary' ng-click='openModal()'>
                  <span class='glyphicon glyphicon-plus'></span> Adicionar
                </a>
              </p>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class='container-fluid margin-top-5'>
      <div class='alert alert-warning' ng-show='!movimentacoes.length'>
        Não há movimentações cadastradas
      </div>

      <div class="list-group">
        <li href="#" class="list-group-item" ng-repeat='movimentacao in movimentacoes'>
          <span>{{movimentacao.descricao}}</span>

          <span class='pull-right'>
            <span class="badge" ng-class='getTipoClass(movimentacao)'>
              {{movimentacao.valor | currency : "R$ "}}
            </span>
            <a class="btn btn-xs btn-primary" ng-click='openModal("edit", movimentacao)'>
              <span class="glyphicon glyphicon-edit"></span>
            </a>
            <a class="btn btn-xs btn-danger" ng-click='delete(movimentacao)'>
              <span class="glyphicon glyphicon-trash"></span>
            </a>
          </span>
        </a>
      </div>
    </div>

    <div id='modalMovimentacao' class="modal modal-movimentacao fade" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <form name='movimentacaoForm' novalidate>

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">{{mode === 'add' ? "Adicionar" : "Editar"}} Movimentação</h4>
            </div>

            <div class="modal-body">

              <div class='form-group'>
                <input  type='text'
                        ng-model='movimentacao.descricao'
                        class='form-control'
                        placeholder="Descrição"
                        name='descricao'
                        required
                        ng-minlength='3'
                        ng-minlength='30'/>
                <div class="help-block"
                    ng-messages="movimentacaoForm.descricao.$error"
                    ng-show="movimentacaoForm.descricao.$touched">
                  <div ng-messages-include="messages.html"></div>
                </div>
              </div>

              <div class='form-group'>
                <input type='number'
                  class='form-control'
                  placeholder="Valor"
                  ng-model='movimentacao.valor'
                  name='valor'
                  required/>
                <div class="help-block"
                    ng-messages="movimentacaoForm.valor.$error"
                    ng-show="movimentacaoForm.valor.$touched">
                  <div ng-messages-include="messages.html"></div>
                </div>
              </div>

              <div class='form-group'>
                <select class='form-control'
                  ng-options='tipo for tipo in tipos'
                  ng-model='movimentacao.tipo'
                  name='tipo'
                  required>
                  <option value="">Selecione...</option>
                </select>
                <div class="help-block"
                    ng-messages="movimentacaoForm.tipo.$error"
                    ng-show="movimentacaoForm.tipo.$touched">
                  <div ng-messages-include="messages.html"></div>
                </div>
              </div>

            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" ng-click='closeModal()'>
                Fechar
              </button>
              <button type="button"
                class="btn btn-primary"
                ng-click="mode === 'add' ? add(movimentacao) : edit(movimentacao, lastIndex)"
                ng-disabled='movimentacaoForm.$invalid'>
                <span class='glyphicon' ng-class='getSaveButtonClass(mode)'></span>
                {{mode === 'add' ? "Adicionar" : "Editar"}}
              </button>
            </div>
          </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <script src="app.js"></script>
  </body>

</html>
