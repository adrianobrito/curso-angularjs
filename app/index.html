<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Finnance - Angular-JS</title>

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body ng-controller='MainCtrl'>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Angular-JS App</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <p class='navbar-text'>
                <span class="badge" ng-class='getTotalClass()'>{{getTotal()}}</span>
              </p>
            </li>
            <li>
              <p class='navbar-btn button-navbar'>
                <a class='btn btn-primary' ng-click='openModal()'>
                  <span class='glyphicon glyphicon-plus'></span> Adicionar
                </a>
              </p>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class='container-fluid margin-top-5'>
      <div class='alert alert-warning' ng-show='!movimentacoes.length'>
        Não há movimentações cadastradas
      </div>

      <div class="list-group">
        <li href="#" class="list-group-item" ng-repeat='movimentacao in movimentacoes'>
          <span>{{movimentacao.descricao}}</span>

          <span class='pull-right'>
            <span class="badge" ng-class='getTipoClass(movimentacao)'>
              {{movimentacao.valor}}
            </span>
            <a class="btn btn-xs btn-primary" ng-click='openModal("edit", movimentacao)'>
              <span class="glyphicon glyphicon-edit"></span>
            </a>
            <a class="btn btn-xs btn-danger" ng-click='delete(movimentacao)'>
              <span class="glyphicon glyphicon-trash"></span>
            </a>
          </span>
        </a>
      </div>
    </div>

    <div id='modalMovimentacao' class="modal modal-movimentacao fade" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Adicionar Movimentação</h4>
          </div>
          <div class="modal-body">

            <div class='form-group'>
              <input type='text' ng-model='movimentacao.descricao' class='form-control' placeholder="Descrição"/>
            </div>

            <div class='form-group'>
              <input type='text' class='form-control' placeholder="Valor" ng-model='movimentacao.valor'/>
            </div>

            <div class='form-group'>
              <select class='form-control' ng-options='tipo for tipo in tipos' ng-model='movimentacao.tipo'>
                <option value="">Selecione...</option>
              </select>
            </div>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click='closeModal()'>
              Fechar
            </button>
            <button type="button" class="btn btn-primary" ng-click="mode === 'add' ? add(movimentacao) : edit(movimentacao, lastIndex)">
              <span class='glyphicon glyphicon-plus'></span>
              {{mode === 'add' ? "Adicionar" : "Editar"}}
            </button>
          </div>

        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="app.js"></script>
  </body>

</html>
